apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-server
  template:
    metadata:
      labels:
        app: redis-server
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: redis-server
          image: mcr.microsoft.com/oss/bitnami/redis:6.0.8
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 6379
              name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-server
spec:
  ports:
    - port: 6379
  selector:
    app: redis-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genocs-qrcode-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: genocs-qrcode-service
  template:
    metadata:
      labels:
        app: genocs-qrcode-service
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: genocs-qrcode-service
          image: genocs/qrcode:latest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          env:
            - name: REDIS
              value: "redis-server"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genocs-solomon-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genocs-solomon-frontend
  template:
    metadata:
      labels:
        app: genocs-solomon-frontend
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: genocs-solomon-frontend
          image: genocs/solomon:latest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: genocs-qrcode-service
spec:
  type: LoadBalancer
  selector:
    app: genocs-qrcode-service
  ports:
    - name: http
      protocol: TCP
      port: 9376
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: genocs-solomon-frontend
spec:
  type: LoadBalancer
  selector:
    app: genocs-solomon-frontend
  ports:
    - name: http
      protocol: TCP
      port: 5002
      targetPort: 80
