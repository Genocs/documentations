apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: genocs
  name: genocs-python-flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-flask
  template:
    metadata:
      labels:
        app: python-flask
    spec:
      containers:
        - name: api
          image: genocs/python-flask
          ports:
            - containerPort: 5000
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  namespace: genocs
  name: genocs-python-flask-service
  labels:
    app: genocs-python-flask-service
spec:
  type: LoadBalancer
  selector:
    app: python-flask
  ports:
    - name: http
      protocol: TCP
      port: 5300
      targetPort: 5000